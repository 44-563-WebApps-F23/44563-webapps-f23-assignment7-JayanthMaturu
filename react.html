<!DOCTYPE html>
<html lang="en">
<head>
  <title>Game React</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Jayanth Maturu speed check</h2>
  <p id="target"> Your time</p>
  <p id="counter"> Count</p>
  <button type="button" class="btn btn-primary"> Start Timer</button>
  <button type="button" class="btn btn-warning" onclick="recordTime()"> React</button>
  <script>
    let reactTime = undefined;

    function recordTime() {
      reactTime = Date.now();
      console.log(reactTime);
    }
  </script>
</body>
</html>
