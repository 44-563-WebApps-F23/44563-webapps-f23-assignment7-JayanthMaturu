<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
<title>Not a Queue</title>
</head>



<body>
	<h3>Jayanth Maturu builds a merger</h3>
	<input type="text" id="text_input" name="text_input"><br><br>
	<div class="flex-container" id="target">
	  <div class="merger">row item 1</div>   
	  <div class="merger">row item 2</div>  
	  <div class="merger">row item 3</div>  
	</div>

<p> Press the button to create an new element of type div and then add it to the container.
	</p>
	<button onclick="addend()">Add end</button>
	<button onclick="addFront()">Add front</button>
	<button onclick="remove()">Remove</button>
</body>
<script>
function addend(){
	/* make the div and its text */
	let element = document.createElement("div")
	element.innerHTML = document.getElementById("text_input").value;
	element.setAttribute("class", "merger");

	/* add it to the container */
	let container = document.getElementById('target')
	container.insertBefore(element, container.lastChild);	
}
function remove() {
	mergerItems = document.getElementsByClassName("merger");
		let length = mergerItems.length;
		if (length > 0) {
			mergerItems[Math.floor(length/2)].remove();
		}
}

function addFront() {
	let element = document.createElement("div")
	element.innerHTML = document.getElementById("text_input").value;
	element.setAttribute("class", "merger");

	/* add it to the container */
	let container = document.getElementById('target')
	container.insertBefore(element, container.firstChild);
}

</script>
</html>
